<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="js/tlejs.js"></script>
</head>
<body>
    <div id="ui-box">
        <div class="line-box">
            <h4>Satellites</h4>
            <div id="satellites" class="list-box"></div>
        </div>

        <div class="line-box">
            <h4>Options</h4>
            <div id="options"  class="list-box">
                <p class="child">3</p>
                <p class="child">4</p>
                <p class="child">5</p>
            </div>
        </div>

        <div class="line-box">
            <h4>About</h4>
            <div id="about"  class="list-box">
                <p class="child">6</p>
                <p class="child">7</p>
                <p class="child">8</p>
            </div>
        </div>
    </div>

    <div id="satellite-info">
        <div id="satellite-info-box"></div>
        <div id="satellite-info-up">Up</div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
